<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazar Malam Puncak - Manajemen Festival 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "festival-blue": "#0AB7F1",
              "festival-navy": "#091658",
              "festival-white": "#FFFFFF",
            },
            fontFamily: {
              "shoulders-bold": ["Big Shoulders Display"],
              "shoulders-black": ["Big Shoulders Display"],
            },
            fontWeight: {
              bold: "700",
              black: "900",
            },
          },
        },
      };
    </script>

    <style>
      .font-shoulders-bold {
        font-family: "Big Shoulders Display";
        font-weight: 700;
      }

      .font-shoulders-black {
        font-family: "Big Shoulders Display";
        font-weight: 900;
      }
    </style>
  </head>

  <body class="font-shoulders-bold bg-festival-white min-h-screen">
    <nav class="bg-festival-blue py-3 px-4">
      <div class="max-w-md mx-auto">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <img
              src="../assets/VERTICAL WHITE.png"
              alt="MAFEST"
              class="h-8 w-auto"
            />
          </div>

          <div class="text-center">
            <div class="text-white font-black text-base tracking-wider">
              MANAJEMEN FESTIVAL 2025
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="px-4">
      <div class="max-w-md mx-auto">
        <div class="bg-festival-white rounded-3xl p-6 shadow-xl">
          <img
            src="../assets/Logo bazar for website.png"
            alt="Bazar Malam Puncak"
          />
        </div>
      </div>
    </section>

    <section class="px-4 py-6">
      <div class="max-w-md mx-auto">
        <div
          class="bg-gradient-to-r from-festival-blue to-blue-400 rounded-2xl p-6 shadow-xl"
        >
          <div class="text-center mb-4">
            <i class="fas fa-vote-yea text-white text-4xl mb-3"></i>
            <h2
              class="font-shoulders-black text-2xl text-white mb-2 uppercase tracking-wide"
            >
              Vote UMKM Favoritmu!
            </h2>
            <p class="text-white text-sm font-normal mb-4">
              Lihat semua tenant di bawah, lalu pilih UMKM favorit Anda dengan
              mengisi form voting
            </p>
          </div>
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSdZ7T-NKifXKxnia6-AcEADyLjXl_sj8rAP6_qEcvn0CL1FSg/viewform"
            class="block bg-white text-festival-navy font-shoulders-black text-lg py-3 px-6 rounded-xl hover:bg-festival-navy hover:text-white transition-all duration-300 text-center uppercase tracking-wide shadow-lg transform hover:scale-105"
          >
            <i class="fas fa-clipboard-check mr-2"></i>
            Isi Form Voting
          </a>
        </div>
      </div>
    </section>

    <section class="px-4">
      <div class="max-w-md mx-auto">
        <section class="py-5 flex justify-center">
          <div class="bg-festival-navy rounded-2xl py-3 px-6 mb-2 shadow-lg">
            <h3
              class="font-shoulders-black text-2xl text-festival-white text-center tracking-wide uppercase"
            >
              DAFTAR TENANT
            </h3>
          </div>
        </section>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <a
            href="tenant1.html"
            class="bg-festival-navy rounded-3xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl transition-shadow block"
          >
            <img
              src="../assets/logoo/logo1.jpg"
              alt="SIOMAY TETEH BANDING"
              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
          <a
            href="tenant2.html"
            class="bg-festival-navy rounded-3xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl transition-shadow block"
          >
            <img
              src="../assets/logoo/logo2.jpg"
              alt="SWEET & SAVORY"
              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
          <a
            href="tenant3.html"

          <a

          >
            <img

              alt="LA NINE"
              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
          <a
            href="tenant5.html"
            class="bg-festival-navy rounded-3xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl transition-shadow block"
          >
            <img
              src="../assets/logoo/logo5.jpg"
              alt="DAPUR NUANSA"
              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
          <a
            href="tenant6.html"
            class="bg-festival-navy rounded-3xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl transition-shadow block"

            <img

              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
          <a

          >
            <img
              src="../assets/logoo/logo7.jpg"
              alt="MOYA"
              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
          <a
            href="tenant8.html"
            class="bg-festival-navy rounded-3xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl transition-shadow block"
          >
            <img
              src="../assets/logoo/logo8.jpg"
              alt="KOSAK REJENG"
              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
          <a
            href="tenant9.html"
            class="bg-festival-navy rounded-3xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl transition-shadow block"
          >
            <img
              src="../assets/logoo/logo9.jpg"
              alt="MAMI YUMMY"
              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
          <a
            href="tenant10.html"
            class="bg-festival-navy rounded-3xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl transition-shadow block"
          >
            <img
              src="../assets/logoo/logo10.jpg"
              alt="PIXELIGHT"
              class="w-full h-full object-cover rounded-2xl"
            />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
